<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#" onclick="window.location.reload();">Country Info</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Search for Country Information</h1>
        <div id="search" class="mb-4 text-center">
            <input type="text" id="countryInput" class="form-control" placeholder="Enter country name">
            <button id="searchButton" class="btn btn-primary mt-3">Search</button>
        </div>
        <div id="countryGrid" class="row g-4"></div>
    </div>

    <footer class="bg-dark text-center text-white py-3 mt-auto">
        <p>&copy; 2024 Country Info. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
